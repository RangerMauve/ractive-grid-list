<div class="rm-grid-container {{class}}">
	{{#gridItems: gridItemIndex}}
		{{#if gridItemIndex < gridRows*gridColumns}}
			<div class="rm-grid-item" style="width: {{gridSize}}; height: {{gridSize}}; margin: {{gridMarginY}} {{gridMarginX}};">
				{{>content}}
			</div>
		{{/if}}
	{{/gridItems}}
</div>
